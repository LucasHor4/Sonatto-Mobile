name: mobile_sonatto
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.0.0
  sqflite: ^2.3.0
  path: ^1.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: SourceCodePro
      fonts:
        - asset: fontes/SourceCodePro-Italic-VariableFont_wght.ttf
        - asset: fontes/SourceCodePro-VariableFont_wght.ttf
        - asset: fontes/BowlbyOneSC-Regular.ttf
  assets:
  - img/
  - BD/
  - fontes/
